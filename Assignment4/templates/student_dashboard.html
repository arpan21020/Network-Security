<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .welcome-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-feature {
            border: none;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
            height: 100%;
        }
        .card-feature:hover {
            transform: translateY(-5px);
        }
        .btn-feature {
            background: var(--primary-gradient);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-header">
            <div>
                <h1 class="mb-1">Welcome, <span class="text-primary">{{ name }}</span></h1>
                <p class="text-muted mb-0">Roll Number: {{ roll }}</p>
            </div>
            <div>
                <a href="/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card card-feature">
                    <div class="card-body text-center">
                        <i class="bi bi-file-earmark-text feature-icon"></i>
                        <h3 class="card-title">Grade Report</h3>
                        <p class="card-text text-muted">View or download your official grade report</p>
                        <form method="POST" action="/request_grades">
                            <input type="hidden" name="roll" value="{{ roll }}">
                            <button type="submit" class="btn btn-feature text-white">
                                <i class="bi bi-download"></i> Request Grades
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card card-feature">
                    <div class="card-body text-center">
                        <i class="bi bi-award feature-icon"></i>
                        <h3 class="card-title">Degree Certificate</h3>
                        <p class="card-text text-muted">View or download your degree certificate</p>
                        <form method="POST" action="/request_degree">
                            <input type="hidden" name="roll" value="{{ roll }}">
                            <button type="submit" class="btn btn-feature text-white">
                                <i class="bi bi-download"></i> Request Degree
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
