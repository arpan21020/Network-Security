
<!-- templates/certificate_view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Portal - Certificate View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .verified-badge {
            display: inline-block;
            padding: 5px 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }
        .verified-true {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .verified-false {
            background-color: #f2dede;
            color: #a94442;
        }
        .pdf-container {
            margin-top: 20px;
            height: 800px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Degree Certificate</h1>
            <a href="/dashboard/{{ roll }}" class="back-btn">Back to Dashboard</a>
        </div>
        
        <div>
            {% if verified %}
            <div class="verified-badge verified-true">✓ Certificate Verified with University's Digital Signature</div>
            {% else %}
            <div class="verified-badge verified-false">✗ Certificate Verification Failed</div>
            {% endif %}
        </div>
        
        <div class="pdf-container">
            <embed src="data:application/pdf;base64,{{ pdf_data }}" type="application/pdf" width="100%" height="100%" />
        </div>
    </div>
</body>
</html>
