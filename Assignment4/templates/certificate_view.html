<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Certificate View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --danger-bg: #fee2e2;
            --danger-text: #b91c1c;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .certificate-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .certificate-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .verification-badge {
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem;
        }
        .verified {
            background: var(--success-bg);
            color: var(--success-text);
        }
        .not-verified {
            background: var(--danger-bg);
            color: var(--danger-text);
        }
        .pdf-viewer {
            height: 800px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin: 1rem;
            overflow: hidden;
        }
        .certificate-footer {
            padding: 1rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <h2 class="mb-0"><i class="bi bi-award-fill"></i> Degree Certificate</h2>
            <a href="/dashboard/{{ roll }}" class="btn btn-back text-white text-decoration-none">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <div>
            {% if verified %}
            <div class="verification-badge verified">
                <i class="bi bi-check-circle-fill"></i> Certificate Verified with University's Digital Signature
            </div>
            {% else %}
            <div class="verification-badge not-verified">
                <i class="bi bi-exclamation-circle-fill"></i> Certificate Verification Failed
            </div>
            {% endif %}
        </div>
        
        <div class="pdf-viewer">
            <embed src="data:application/pdf;base64,{{ pdf_data }}" type="application/pdf" width="100%" height="100%" />
        </div>
        
        <div class="certificate-footer">
            <p class="mb-0">Official document issued by the University</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
