<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --danger-bg: #fee2e2;
            --danger-text: #b91c1c;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .certificate-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .certificate-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        .signature-status {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .valid {
            background: var(--success-bg);
            color: var(--success-text);
        }
        .invalid {
            background: var(--danger-bg);
            color: var(--danger-text);
        }
        .certificate-details {
            margin-bottom: 2rem;
        }
        .detail-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
        }
        .detail-label {
            font-weight: 600;
            min-width: 120px;
            color: #495057;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <h2 class="text-primary"><i class="bi bi-award"></i> Degree Certificate</h2>
            <div class="signature-status {% if signature_valid %}valid{% else %}invalid{% endif %}">
                <i class="bi {% if signature_valid %}bi-check-circle-fill{% else %}bi-exclamation-circle-fill{% endif %}"></i>
                <span>Signature Status: {% if signature_valid %}Valid{% else %}Invalid{% endif %}</span>
            </div>
        </div>
        
        <div class="certificate-details">
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <span>{{ document.name }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Roll Number:</span>
                <span>{{ document.roll }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Degree:</span>
                <span>{{ document.degree }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Date Issued:</span>
                <span>{{ document.date }}</span>
            </div>
        </div>

        {% if pdf_filename %}
        <div class="text-center mb-4">
            <a href="{{ url_for('serve_pdf', filename=pdf_filename) }}" class="btn btn-primary">
                <i class="bi bi-download"></i> Download PDF Certificate
            </a>
        </div>
        {% endif %}

        <div class="action-buttons">
            
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
