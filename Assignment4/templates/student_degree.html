
<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Degree Certificate</title></head>
<body>
  <h1>Degree Certificate</h1>
  <p><strong>Signature Status:</strong>
    {% if signature_valid %}Valid{% else %}Invalid{% endif %}
  </p>
  <ul>
    <li><strong>Name:</strong> {{ document.name }}</li>
    <li><strong>Roll:</strong> {{ document.roll }}</li>
    <li><strong>Degree:</strong> {{ document.degree }}</li>
    <li><strong>Date Issued:</strong> {{ document.date }}</li>
  </ul>

  {% if pdf_filename %}
    <p>
      <a href="{{ url_for('serve_pdf', filename=pdf_filename) }}">
        Download PDF copy
      </a>
    </p>
  {% endif %}

  <p><a href="/">Back to Home</a></p>
</body>
</html>
